<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
</style>
<body>
<button type="button" style="padding: 20px 40px; font-size: 24px;" onclick="htmlTest()">Click Me!</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script type="text/javascript">
    function htmlTest() {
        const fn = _.get(window, "Toolkits.onOpenSystemSetting");
        if (fn) {
          window.Toolkits.onOpenSystemSetting()
        }
    }
</script>
</html>
